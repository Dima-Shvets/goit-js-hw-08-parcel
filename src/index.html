<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay js-lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image js-lightbox__image" src="" alt="" />
      </div>

      <button
      type="button"
      class="lightbox__slider-btn lightbox__slider-btn-forward"
      data-action="forward">
      <!-- <svg class="contacts__icon" width="16px" height="16px">
        <use href="./images/icon-arrow-forward.svg"></use>
      </svg> -->
      </button>

      <button 
      type="button" 
      class="lightbox__slider-btn lightbox__slider-btn-backward" 
      data-action="backward">
      </button>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
